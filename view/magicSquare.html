<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par e impar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/magicSquare.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center full-height-container">

        <!-- SCOREBOARD -->
        <div class="player-score-container d-flex flex-column justify-content-center flex-inline mb-4 gap-2">
            <form action="POST">
                <div class="scoreboard d-flex align-items-center justify-content-center gap-3 ">
                    <div class="player-score d-flex justify-content-around align-items-center rounded-4 p-2">
                        <p class="score fw-bold fs-2" id="player-red">0</p>
                    </div>
                    <p class="versus">VS</p>
                    <div class="player-score d-flex justify-content-around align-items-center rounded-4 p-2">
                        <p class="score fw-bold fs-2" id="player-blue">0</p>
                    </div>
                </div>
                <div class="player_versus d-flex justify-content-center align-items-center">
                </div>
            </form>
        </div>

        <!-- TABLE -->
        <div class="grid-container d-flex justify-content-around align-items-center flex-wrap rounded-4 p-2 shadow fw-bold">
            <!-- Fila 1 -->
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>

            <!-- Fila 2 -->
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>

            <!-- Fila 3 -->
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
            <div class="square d-flex justify-content-center align-items-center number-slot rounded-4 shadow-sm fw-bold"></div>
        </div>

        <!-- NUMBERS -->
        <div class="number-container d-flex justify-content-around align-items-center flex-wrap rounded-4 p-2 mt-5">
            <!-- Fila 1 -->
            <div draggable="true" class="number-odd number number-available p1 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold">1</div>
            <div draggable="false" class="number-even number number-available p2 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold disabled_turn">2</div>
            <div draggable="true" class="number-odd number number-available p1 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold">3</div>
            <div draggable="false" class="number-even number number-available p2 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold disabled_turn">4</div>
            <div draggable="true" class="number-odd number number-available p1 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold">5</div>
            <div draggable="false" class="number-even number number-available p2 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold disabled_turn">6</div>
            <div draggable="true" class="number-odd number number-available p1 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold">7</div>
            <div draggable="false" class="number-even number number-available p2 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold disabled_turn">8</div>
            <div draggable="true" class="number-odd number number-available p1 d-flex justify-content-center align-items-center rounded-3 fs-2 fw-bold">9</div>
        </div>
    </div>

    <!-- DRAG AND DROP NUMBERS IN THE SQUARE -->
    <script src="../controller/gameLogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
